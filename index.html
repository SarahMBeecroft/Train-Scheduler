<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Links to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Links to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Heebo|Volkhov" rel="stylesheet">

    <!-- Links to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    
    <!-- Links to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Links to JavaScript -->
    <script src="assets/javascript/app.js"></script>

    <!-- Links to Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
  
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="jumbotron">
                <h1>When Does my Train Arrive?</h1>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>

    <div class="row">
        <div class="col-2">

        </div>
      
        <div class="col-8">
            <!-- Table for current train schedule -->
            <h5>Current Train Schedule</h5>
            <table class="table" id="train-table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
    
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <!-- Form for adding a train -->
            <h5>Add train</h5>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </form>
        </div>
        <div class="col-2">

        </div>
    </div>

</body>

</html>
